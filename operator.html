<!DOCTYPE html>
<html>
    <head>
        <title>
            Operators
        </title>
    </head>
    <script>
        //Addition Operator
        var num1=10,num2=20;
        console.log(num1+num2);

        //Subtraction Operator
         var num1=10,num2=20;
        console.log(num1-num2);

        //Multiplication Operator
         var num1=10,num2=20;
        console.log(num1*num2);

        //Division Operator
         var num1=10,num2=20;
        console.log(num1/num2);

        //Modulus operator
         var num1=10,num2=20;
        console.log(num1%num2);

        //Increment Operator
         var num1=10,num2=20;
        console.log(num1+ ++num2);

        //Decrement Operator
         var num1=10,num2=20;
        console.log(num1+ --num2);

        //Equal to Equal to
         var num1=10,num2=20;
        console.log(num1==num2);

        //Not Equal to Operator
         var num1=10,num2=20;
        console.log(num1!=num2);

        //Greater Than Operator
         var num1=10,num2=20;
        console.log(num1>num2);

        //Smaller Than Operator
         var num1=10,num2=20;
        console.log(num1<num2);

        //Greater than Equal to
         var num1=10,num2=20;
        console.log(num1>=num2);

        //Smaller than Equal to
         var num1=10,num2=20;
        console.log(num1<=num2);

        // Logical AND Operator
         var num1=10,num2=20;
        console.log(num1&&num2);

        //Logical OR Operator
         var num1=10,num2=20;
        console.log(num1||num2);

        //Logical NOT Operator
         var num1=10,num2=20;
        console.log(!(num1&&num2));

        //Bitwise AND Operator
         var num1=10,num2=20;
        console.log(num1&num2);

        //Bitwise OR Operator
         var num1=10,num2=20;
        console.log(num1|num2);

        //Bitwise XOR Operator
         var num1=10,num2=20;
        console.log(num1^num2);

        //Bitwise Shift Left Operator
         var num1=10,num2=20;
        console.log(num1<<num2);

        //Bitwise Shift Right Operator
         var num1=10,num2=20;
        console.log(num1>>num2);

        //Bitwise Shift Right with Zero Operator
         var num1=10,num2=20;
        console.log(num1>>>num2);

        //Simple Assignment Operator
         var num1=10,num2=20;
        console.log(num1=num2);

        //Add Assignment Operator
         var num1=10,num2=20;
        console.log(num1+=num2);

        //Subtract Assignment Operator
         var num1=10,num2=20;
        console.log(num1-=num2);

        //Multiply Assignment Operator
         var num1=10,num2=20;
        console.log(num1*=num2);

        //Division Assignment Operator
         var num1=10,num2=20;
        console.log(num1/=num2);

        //Modulus Assignment Operator
         var num1=10,num2=20;
        console.log(num1%=num2);
    </script>
</html>
